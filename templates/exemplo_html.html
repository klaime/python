    <script>
        // console.log('Hello World');
        let indImg = 1;
        let margem = 0;
        let opacidade = 1;
        function contadorFor() {
            for (i=0; i<10; i++){
            console.log(i);
            }
        }
        function contadorwhile(){
            let i=0;
            do {
                console.log(i);
                i++;
            } while (i<10);
        }
        function trocarImagem(){
            let imagem = document.getElementById('imagem');
            indImg++;
            if (indImg > 7){
                indImg = 1;
            }
            imagem.src = "https://softgraf.com/img/img" + indImg + ".jpg";
        }
        const autoTrocar = () => {
            setInterval("trocarImagem()", 1000);
        }
        const moverImagem = () => {
            let imagem = document.getElementById('imagem');
            margem += 10;
            imagem.style.marginLeft = margem;
        }
        const autoMover = () => {
            setInterval("autoMover()", 100);
        }
        const autoOpacidade = () => {
            let imagem = document.getElementById('imagem');
            opacidade -= 0.1;
            imagem.style.opacity = opacidade;
        }
        const autoOpacidade = () => {
            setInterval('mudarOpacidade()', 100);
        }
