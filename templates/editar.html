<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
    <title>Editar</title>
</head>
<body>
    <div class="container">

    <div class="page-header">

        <h1>{{titulo|title}}</h1>


    </div>


        <form action="{{url_for('salvar')}}" method="post">
            <div class="form-group">
                <label>Código</label>
                <input type="text" name="id"    class="form-control" value="{{produto.id}}"   readonly>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <input type="text" name="descricao"    class="form-control" value="{{produto.description}}"   required>
            </div>

            <div class="form-group">
                <label>Preço Unitário</label>
                <input type="text" name="preco"    class="form-control" value="{{produto.price}}"   required>
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="text" name="quantidade"    class="form-control" value="{{produto.quantity}}"   required>
            </div>

            <br>
            <button type="submit" class="btn btn-secondary">salvar</button>

            <a href="{{url_for ('index')}}" class="btn btn-danger">voltar</a>

        </form>




    </div>



</body>
</html>
